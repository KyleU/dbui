<!DOCTYPE html>
<html lang="en">
<%+ "layout/head.html" %>
<body class="<%= ctx.Profile.Theme.CSSClass() %>">
<%+ "layout/navbar.html" %>
<div id="content" data-uk-height-viewport="expand: true">
<% for _, flash := range ctx.Flashes { %>
  <% cls, content := util.ParseFlash(flash) %>
  <div class="alert-top <%= cls %>" data-uk-alert>
    <a class="uk-alert-close" href="#" data-uk-close=""></a>
    <p><%= content %></p>
  </div>
<% } %>
<%@ body { %><% } %>
</div>
</body>
</html>
