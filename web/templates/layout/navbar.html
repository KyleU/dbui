<header>
  <div data-uk-sticky="sel-target: .uk-navbar-container; cls-active: data-uk-navbar-sticky">
    <nav id="navbar.[[ctx.user_profile().nav_color()]]" class="uk-navbar-container" data-uk-navbar>
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="/">
          <span data-uk-icon="icon: database; ratio: 1.6"></span>
        </a>
        <a class="uk-navbar-item uk-logo uk-margin-remove uk-padding-remove" href="/"><%= ctx.AppInfo.AppName %></a>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li>
            <a href="<%= ctx.Route("profile") %>" data-uk-icon="icon:user" title="(ctx.user_profile().name()) Profile"></a>
          </li>
          <li>
            <a href="<%= ctx.Route("settings") %>" data-uk-icon="icon: settings" title="Settings"></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
