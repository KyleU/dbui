<%: func Head(ctx util.RequestContext, buffer *bytes.Buffer) %>
<head>
  <title><%= ctx.Breadcrumbs.Title(ctx.AppInfo) %></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="title">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">

  <% if ctx.AppInfo.Debug { %>
  <link rel="stylesheet" media="screen" href="/assets/vendor/style.css">
  <script src="/assets/vendor/uikit.js"></script>
  <script src="/assets/vendor/uikit-icons.js"></script>
  <script src="/assets/dbui.js"></script>
  <% } else { %>
  <link rel="stylesheet" media="screen" href="/assets/vendor/style.min.css")>
  <script src="/assets/vendor/uikit.min.js"></script>
  <script src="/assets/vendor/uikit-icons.min.js"></script>
  <script src="/assets/dbui.js"></script>
  <% } %>
</head>
