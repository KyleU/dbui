<%: func SqlForm(sql string, ctx util.RequestContext, w io.Writer) (int, error) %>

<%~ "layout/basic.html" %>

<%@ body { %>
<div class="uk-section uk-section-small">
  <div class="uk-container">
    <div>
      <h1 class="uk-heading-hero">Ad-hoc SQL Query</h1>
      <div>
        <form action="" method="post">
          <fieldset class="uk-fieldset">
            <p><textarea name="sql" class="uk-textarea"><%= sql %></textarea></p>
            <button class="uk-button uk-button-default" type="submit">Run SQL</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<% } %>
