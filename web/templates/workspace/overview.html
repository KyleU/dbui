<%: func WorkspaceOverview(s *schema.Schema, activeItem string, ctx web.RequestContext, w io.Writer) (int, error) %>

<%~ "layout/basic.html" %>

<%@ body { %>
  <% WorkspaceSidebar(s, activeItem, ctx, _buffer) %>
  <div id="workspace">
    <div class="uk-container uk-container-expand">
      <div class="uk-margin-medium-top">
        <h1 class="uk-heading-hero"><%= s.Name %></h1>
      </div>
    </div>
  </div>
  <script>window.onload = function() { connect("<%= s.ID %>") }</script>
<% } %>
