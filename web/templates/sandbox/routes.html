<table class="uk-table uk-table-divider uk-table-small">
  <thead>
    <tr>
      <th>Name</th>
      <th>Methods</th>
      <th>Path</th>
    </tr>
  </thead>
  <tbody>
    <% for _, r := range util.ExtractRoutes(ctx.Routes) { %>
      <% if r.Methods == "" { %>
        <tr>
          <th colspan="3"><div class="uk-margin-top"><%= strings.TrimPrefix(r.Path, "/") %></div></th>
        </tr>
      <% } else {%>
        <tr>
          <td><%= r.Name %></td>
          <td><%= r.Methods %></td>
          <td><%= r.Path %></td>
        </tr>
      <% } %>
    <% } %>
  </tbody>
</table>
